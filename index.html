<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class ="container"> 
        <div class="change">
            <button id ='reset'>Change Grid Size</button>
        </div>
        <div class="etch"> 
    </div>
        <script>

            function createGrid(rowsColumns) {
                // Get parent div
                const parentDiv = document.getElementsByClassName('etch')[0];
                parentDiv.replaceChildren();
                // Create grid and change the color of each cell if the user's mouse enters
                for (let i = 0; i < rowsColumns ; i++) {
                    for (let j = 0; j < rowsColumns ; j++) {
                        const newChildDiv = document.createElement('div');
                        newChildDiv.className = 'cell';
                        // use the flex shorthand so basis is applied and items don't grow/shrink
                        newChildDiv.style.flex = `0 0 ${100/rowsColumns}%`;
                        newChildDiv.addEventListener('mouseenter', () => {
                            newChildDiv.style.backgroundColor = '#204E4A';
                        });
                        parentDiv.appendChild(newChildDiv); 
                        
                    }
                
                }
            }

           let rowsColumns = 16;
           createGrid(rowsColumns);
           const button = document.getElementById('reset');
           button.addEventListener('click', ()=> {         
                // prompt to get number of cells
                while (true) {
                    rowsColumns = parseInt(prompt("Enter number of squares per side"), 10);
                    if (rowsColumns === null) return;
                    if (rowsColumns > 100) {
                        alert("Please enter an integer from 1 to 100");
                    } else if (rowsColumns < 1) {
                         alert("Please enter an integer from 1 to 100");
                    } else if (Number.isNaN(rowsColumns)) {
                        alert("Please enter an integer from 1 to 100");
                    }else {
                        break;
                    }
                } 
                createGrid(rowsColumns);


            });

        </script>


    </div>
</body>
</html>
